<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<!--    <link href="https://cdn.jsdelivr.net/npm/boosted@5.2.0-beta1/dist/css/boosted.min.css" rel="stylesheet" integrity="sha384-Cd3Hj1k1tH/gVOqE01/s9+htkC3xmv5nX5BiKJoYnxqtMDG9XvNGpckwDWY9j8XH" crossorigin="anonymous">-->
    <link rel="stylesheet" href="{% block style %}{% endblock %}">
    <link rel="stylesheet" href="static/css/base.css">
    <title>Treasure Chest - {% block title %} {% endblock %}</title>
</head>
<body>
    <a href="{{ url_for('homepage') }}" style="visibility:{{ visibility }}">
    <button class="btn btn-link">Home</button>
    </a>
    {% with messages=get_flashed_messages(with_categories=True) %}
    {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
    {% endif %}
    {% endwith %}
    {% block content %}
    {% endblock%}
</body>
</html>
